<!DOCTYPE html>
<html>
  <head>
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>
    <!--Header section-->
    <header class="flex.container">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-tea-cozy-logo.png" alt="Tea Cozy Logo">
      <nav>
      <span><a href="#mission">Mission</a></span>
      <span><a href="#store">Featured Tea</a></span>
      <span><a href="#locations">Locations</a></span>
    </nav>
   </header>
   <!--Main container-->
   <div class="main">
        <!--Mission section-->
          <div id="mission" class="flex.container">
              <div class="content">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
              </div>
          </div>
        <!--Tea of the month section-->
          <div id="store" class="flex.container">
              <div class="tea">
                <h2>Tea of the Month</h2>
                <h4>What's Steeping at The Tea Cozy?</h4>
              </div>
              <div class="flex-container items">
                <div class="item">
                  <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="Fall Berry Blitz Tea">
                  <span>Fall Berry Blitz Tea</span>
                </div>
                <div class="item">
                    <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-spiced-rum.jpg" alt="Spiced Rum Tea">
                    <span>Spiced Rum Tea</span>

                </div>
                <div class="item">
                  <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-donut.jpg" alt="Seasonal Donuts">
                  <span>Seasonal Donuts</span>
                </div>
                <div class="item">
                  <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
                  <span>Myrtle Ave Tea</span>

                </div>
                <div class="item">
                  <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
                  <span>Bedford Bizarre Tea</span>
                </div>
              </div>
          </div>
        <!--Locations-->
          <div id="locations" class="flex.container">
            <h2>Locations</h2>
          </div>
      <!--Footer-->
    </div>
  </body>
</html>
